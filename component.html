<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>React Component</title>
  </head>

  <body>
    <div id="root"></div>
    <!--Component are small building blocks.It is a javascript function that returns JSX-->
    <script type="text/babel">
            function Header() {
              return (
                <header>
                  <h1>Eve's Kitchen</h1>
                </header>
              );
            }
            
              /* When creating a component use capital letter and create it as a function */
            
            function Main() {
              return (
                <section>
                  <p>We make the best food</p>
                </section>
              );
            }

             /* React render a single component. Wrapping them in div tag makes div the parent  */
             
            

            ReactDOM.render(
              <div>
              <Header />
              <Main />
              </div>,

              /* React render a single component. Wrapping them in div tag makes div the parent  */
     
              document.getElementById("root")
            );

            /* Adding component properties*/


           
    </script>
  </body>
</html>
